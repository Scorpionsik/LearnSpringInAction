<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shawarma Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <h1>Design your shawarma!</h1>
    <img th:src="@{/images/logo.png}"/>

    <form method="post" th:object="${shawarma}">
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="proteins">
                <h3>Designate your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="veggies">
                <h3>Designate your veggie:</h3>
                <div th:each="ingredient : ${veggies}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="cheeses">
                <h3>Designate your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="sauces">
                <h3>Designate your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label>
                </div>
            </div>
        </div>
        <div>
            <h3>Name your beautiful shawarma:</h3>
            <input type="text" th:field="*{name}"/>
            <button>Submit Your Shawarma</button>
        </div>
    </form>
</body>
</html>
